<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f7f7f2;
        color: #0b5b3f;
      }
      .card {
        max-width: 520px;
        margin: 10vh auto 0;
        background: #ffffff;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin-top: 0;
      }
      p {
        color: #355a4d;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>Please check your connection and try again.</p>
    </div>
  </body>
</html>
